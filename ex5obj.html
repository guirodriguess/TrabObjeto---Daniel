<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script type="text/javascript">
		function insere(){
			var objeto = new Object
			objeto.codigo = parseInt(document.getElementById("codigo").value);
			objeto.qtde = parseInt(document.getElementById("qtde").value);
			objeto.valor = parseFloat(document.getElementById("valor").value);
			objeto.descricao = document.getElementById("descricao").value;
			vet.push(objeto);
			document.getElementById("aviso").innerHTML = objeto.codigo + " Inserido com sucesso!";
			ordena();
		}
		function ordena(){
			var i,j;
			var aux = new Object();
			for (i = 0; i < vet.length; i++){
				for (j = i+1; j < vet.length; j++){
					if(vet[i].codigo > vet[j].codigo){
						aux = vet[i];
						vet[i] = vet[j];
						vet[j] = aux;
					}
				}
			}
			//mostrar o resultado
			mostra();
		}

		function mostra(){
			for(var i = 0; i < vet.length; i++){
				alert(vet[i].codigo)
			}
		}
	</script>
</head>
<body>
	<h1 align="center"> Área de cadastro </h1>
	<p>
		Código <input type="number" id="codigo">
	</p>
	<p>
		Qtde <input type="number" id="qtde">
	</p>
	<p>
		Descrição <input type="text" id="descricao">
	</p>
	<p>
		Valor <input type="number" id="valor">
	</p>
	<p>
		<button onclick="insere()"> Insere </button>
	</p>
	<p id="aviso"></p>
</body>
</html>
